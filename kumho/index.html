<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>금호건설</title>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main class="container">
            <section class="visual">
                <h2>비쥬얼 팝업</h2>
                <div class="swiper"> 
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide bg1">
                            <h3>KUMHO E&C<br>THINK OF THE<br>PEOPLE AND NATURE</h3>
                        </li> 
                        <!-- <div class="bar"></div> 가운데에 바가 움직이는거-->
                        <li class="swiper-slide bg2">
                            <h3>KUMHO E&C<br>BEAUTIFUL<br>TOMORROW</h3>
                        </li> 
                        <li class="swiper-slide bg3">
                            <h3>KUMHO E&C<br>ETHICAL<br>MANAGEMENT</h3>
                        </li> 
                    </ul>
                    <div class="btn_wrap">
                        <div class="paging"></div>  
                        <button class="btn_prev">이전</button>
                        <button class="btn_play">재생</button>
                        <button class="btn_stop">정지</button>
                        <button class="btn_next">다음</button>
                    </div>
                </div>
            </section>
            <section class="biz"></section>
            <section class="news"></section>
            <section class="service"></section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
